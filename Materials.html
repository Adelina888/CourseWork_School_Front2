<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение материалов | Школа "Опять учиться"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="background container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="milligram-beige-font-bold">Материалы</h1>
        <div>
            <div class="dropdown d-inline-block">
                <button class="btn btn-info dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-file-earmark-arrow-down"></i> Экспорт
                </button>
                <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                    <li><button class="dropdown-item" id="export-doc-btn">Word (.docx)</button></li>
                    <li><button class="dropdown-item" id="export-xlsx-btn">Excel (.xlsx)</button></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="alert alert-info mb-4 d-none" id="no-materials">
        Список материалов пуст.
    </div>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Фильтр по занятиям</h5>
                </div>
                <div class="card-body">
                    <form id="filter-form">
                        <div class="mb-3">
                            <label for="lesson-filter" class="form-label">Выберите занятие</label>
                            <select class="form-select" id="lesson-filter">
                                <option value="all" selected>Все материалы</option>
                                <!-- Список занятий будет добавлен динамически -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Применить фильтр</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название материала</th>
                    <th>Занятие</th>
                    <th>Количество</th>
                </tr>
            </thead>
            <tbody id="materials-table-body">
                <!-- Данные будут добавлены динамически -->
            </tbody>
        </table>
    </div>
    
    <!-- Модальное окно для экспорта -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exportModalLabel">Экспорт списка материалов</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="export-form">
                        <div class="mb-3">
                            <label for="export-lessons" class="form-label">Выберите занятия для экспорта</label>
                            <select class="form-select" id="export-lessons" multiple>
                                <!-- Список занятий будет добавлен динамически -->
                            </select>
                            <div class="form-text">Выберите одно или несколько занятий.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="export-format" class="form-label required">Формат файла</label>
                            <select class="form-select" id="export-format" required>
                                <option value="doc">DOC (Microsoft Word)</option>
                                <option value="xlsx">XLSX (Microsoft Excel)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="export-filename" class="form-label required">Имя файла</label>
                            <input type="text" class="form-control" id="export-filename" required placeholder="materials_list">
                            <div class="form-text">Без расширения, например: materials_list</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="export-btn">Экспортировать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./scripts/materialsScript.js"></script>
</body>
</html>
