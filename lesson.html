<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Занятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="background">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-row gap-3">
            <div class="milligram-beige-font-bold" style="font-size: 40px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 40px;">Опять учиться</div>
        </div>
        <menu-header></menu-header>
    </div>

    <div>
        <div class="container container-white-card" style="width: 400px;" id="fields">
            <div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Название занятия</div>
                    <textarea id="textareaName" class="textarea-entities"></textarea>
                </div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Дата</div>
                    <input type="datetime-local" id="lessonDate" class="form-control">
                </div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Описание</div>
                    <textarea id="textareaDesc" class="textarea-entities"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button id="createLessonButton" class="entities-button">Создать занятие</button> 
            </div>
            <div class="text-center">
                <button id="updateLessonButton" class="entities-button">Обновить занятие</button> 
            </div>
        </div>
        <div class="container container-white-card mt-3" style="width: 400px;" id="bindFields">
    <h4>Связать урок с интересом</h4>
    <div class="mb-3">
        <label class="form-label">Урок</label>
        <select id="bindLessonSelect" class="form-select">
            <option value="">Выберите урок</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Интерес</label>
        <select id="bindInterestSelect" class="form-select">
            <option value="">Выберите интерес</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Категория связи</label>
        <input type="text" id="bindCategoryInput" class="form-control" placeholder="Введите категорию">
    </div>
    <button id="bindButton" class="btn btn-primary">Связать</button>
</div>
        <lessons-container></lessons-container>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright handWrite-beige-font">
                © 2025 Школа "Опять учиться". Все права защищены.
            </div>
            <div class="footer-links">
                <a href="#" class="milligram-beige-font"><i class="fas fa-question-circle"></i> Помощь</a>
                <a href="#" class="milligram-beige-font"><i class="fas fa-envelope"></i> Контакты</a>
                <a href="#" class="milligram-beige-font"><i class="fas fa-shield-alt"></i> Безопасность</a>
            </div>
        </div>
    </footer>
</body>
<script type="module" src="./scripts/scriptLesson.js"></script>
</html>
