<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Достижения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="background">
       <div class="d-flex flex-row justify-content-between align-items-center ms-5">
        <a href="mainMenu.html" class="d-flex flex-row gap-3" style=" text-decoration: none;">
            <div class="milligram-beige-font-bold" style="font-size: 40px;">Школа</div>
            <div class="handWrite-green-font" style="font-size: 40px;">Опять учиться</div>
        </a>
        <menu-header class="me-5"></menu-header>
    </div>

    <div>
        <div class="container container-white-card" style="width: 400px;" id="fields">
            <div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Название достижения</div>
                    <textarea id="textareaName" class="textarea-entities"></textarea>
                </div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Описание</div>
                    <textarea id="textareaDesc" class="textarea-entities"></textarea>
                </div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Занятие</div>
                    <select id="lessonSelect" class="form-select"></select>
                </div>
                <div class="d-flex flex-row" style="margin: 15px 0px 15px 0px;">
                    <div>Дата достижения</div>
                    <input type="datetime-local" id="achievementDate" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button id="createAchievementButton" class="entities-button">Создать достижение</button> 
            </div>
            <div class="text-center">
                <button id="updateAchievementButton" class="entities-button">Обновить достижение</button> 
            </div>
        </div>
        
        <achievements-container></achievements-container>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright handWrite-beige-font">
                © 2025 Школа "Опять учиться". Все права защищены.
            </div>
            <div class="footer-links">
                <a href="#" class="milligram-beige-font"><i class="fas fa-question-circle"></i> Помощь</a>
                <a href="#" class="milligram-beige-font"><i class="fas fa-envelope"></i> Контакты</a>
                <a href="#" class="milligram-beige-font"><i class="fas fa-shield-alt"></i> Безопасность</a>
            </div>
        </div>
    </footer>
